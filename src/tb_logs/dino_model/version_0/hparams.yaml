config:
  path: ~/deep_clustering_for_wce/src/dumps/see_ai_processed_training
  img_size: 224
  seed: 23
  training:
    epochs: 300
    batch_size: 32
    num_workers: 4
    learning_rate: 6.25e-05
    weight_decay: 0.05
    optimizer: adamw
    precision: 16
    scheduler:
      name: cosine
      warmup_epochs: 10
  momentum_schedule:
    base_momentum: 0.996
    final_momentum: 1.0
  dino_loss:
    output_dim: 65536
    warmup_teacher_temp: 0.04
